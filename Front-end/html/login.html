<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/login.js" defer></script>
    <script src="../js/serialize.js" defer></script>
    <title>Duckyard - Login</title>
    <link rel="icon" type="image/x-icon" href="../images/Ankkalogo.svg" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="mainCard">
          <h1 class="cardHeader">Duckyard</h1>
          <form
            class="signIn"
            method="post"
            action="http://localhost:3000/auth/login"
          >
          <div class="hide1">
            <div>
                <input type="text" id="username" name="username" placeholder="Email"/>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Salasana"/>
            </div>
          </div>
            <input type="submit" id="submit1" value="Login" />
        
          </form>
          <form
            hidden
            class="register"
            method="post"
            action="http://localhost:3000/auth/register"
          >
          <div class="hide2" hidden>
            <div>
                <input type="text" id="name" name="name" placeholder="Nimi"/>
            </div>
                <input type="password" id="passwd" name="passwd" placeholder="Salasana"/>
            <div>
                <input type="text" id="email" name="email" placeholder="Email"/>
            </div>
                <input type="text" id="phone" name="phone" placeholder="Puhelin nro"/>
            <div>
                <input type="text" id="location" name="location" placeholder="Sijainti"/>
            </div>
            <div id="profkuva">
              <label class="button" for="image">Lisää Kuva</label>
            <input type="file" name="image" accept="image/*" placeholder="Lisää Kuva" id="image">

            </div>
            <div>
                <input type="radio" name="roleid" value="2"> Yksityinen
            </div>
            <div>
                <input type="radio" name="roleid" value="3"> Yhtiö
            </div>
        </div>
            <input type="submit" id="submit2" value="Register" hidden/>
        
          </form>
          <div>
            <button id="btn" onclick="hideFunction()">Rekisteröidy Nyt!</button>
            <button hidden id="btn2" onclick="hideFunction2()">Kirjaudu Sisään!</button>
          </div>
          <div>
            <img id="logo" src="../images/Ankkalogo3.png" alt="logo" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
