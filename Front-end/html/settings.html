<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/settings.css" />
    <script
      src="https://kit.fontawesome.com/f30e376f7f.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/menu.js" defer></script>
    <script src="../js/settings.js" defer></script>
    <script src="../js/serialize.js" defer></script>
    <title>Duckyad - Asetukset</title>
    <link rel="icon" type="image/x-icon" href="../images/Ankkalogo.svg" />
  </head>

  <body>
    <div class="container">
      <!-- Navbar -->
      <nav>
        <div class="navDiv" id="navDiv1">
          <img id="logo" src="../images/Ankkalogo3.png" alt="logo" />
          <a href="front.html"><h2>Duckyard</h2></a>
        </div>
        <div class="navDiv" id="navDiv2">
          <button id="navMenuButton">
            <i id="navMenuIcon" class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
      <!-- Main page -->
      <div id="mainContainer">
        <main>
          <!-- Update form -->
          <div class="formCard">
            <h3>Päivitä tietosi</h3>

            <form class="register" method="put" id="formContainer">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
                minlength="3"
              />
              <input
                type="password"
                id="passwd"
                name="passwd"
                placeholder="Password"
                required
                pattern="(?=.*[A-Z]).{8,}"
              />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
              <input
                type="phone"
                id="phone"
                name="phone"
                placeholder="Phonenumber"
                required
              />
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Location"
                required
              />

              <button type="submit" id="submit">Päivitä tiedot</button>
            </form>
          </div>
          <!-- Update form end -->
        </main>

        <!-- navbar -->
        <div id="navMenuContainer">
          <ul id="navMenu">
            <ul id="navMenuItems" class="hidden">
              <li>
                <i class="icon fa-solid fa-house"></i
                ><a href="front.html">Etusivu</a>
              </li>
              <li>
                <i class="icon fa-solid fa-user"></i
                ><a id="profileLink" style="color: #1d5c5d">Profiili</a>
              </li>
              <li>
                <i class="icon fa-solid fa-square-plus"></i
                ><a id="addPostLink">Lisää ilmoitus</a>
              </li>
              <li>
                <i class="icon fa-solid fa-arrow-right-from-bracket"></i
                ><a id="loginLogoutLink">Kirjaudu ulos</a>
              </li>
            </ul>
          </ul>
        </div>
      </div>
      <!-- Footer -->
      <footer>
        <h2>Duckyard</h2>
      </footer>
    </div>
  </body>
</html>
