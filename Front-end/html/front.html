<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f30e376f7f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/front.css" />
    <script src="../js/menu.js" defer></script>
    <script src="../js/categoryFilterMenu.js" defer></script>
    <script src="../js/front.js" defer></script>
    <title>Kauppa Sovellus</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="navDiv" id="navDiv1">
          <img id="logo" src="../images/Ankkalogo3.png" alt="logo" />
          <a href="front.html"><h2>Duckyard</h2></a>
        </div>
        <div class="navDiv" id="navDiv2">
          <button id="navMenuButton">
            <i id="navMenuIcon" class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
      <div id="mainContainer">
        <main>
          <div id="categoryfilterContainer">
            <button class="categoryfilterButton" id="categoryButton">
              <div>Kategoriat</div>
              <i class="fa-solid fa-sliders"></i>
            </button>
            <button class="categoryfilterButton" id="filterButton">
              <div>Suodata</div>
              <i class="fa-solid fa-sliders"></i>
            </button>
          </div>
          <div id="categoryMenu" class="categoryFiterMenu menuHidden">
            <div class="categoryItem hidden">
              <input
                type="radio"
                id="Tietokoneet"
                value="Tietokoneet"
                name="selectCategory"
                checked="checked"
              />
              <label for="Tietokoneet">Tietokoneet</label>
            </div>
            <div class="categoryItem hidden">
              <input
                type="radio"
                id="Mobiililaitteet"
                value="Mobiililaitteet"
                name="selectCategory"
              />
              <label for="Mobiililaitteet">Mobiililaitteet</label>
            </div>
            <div class="categoryItem hidden">
              <input
                type="radio"
                id="Oheislaitteet"
                value="Oheislaitteet"
                name="selectCategory"
              />
              <label for="Oheislaitteet">Oheislaitteet</label>
            </div>
            <div class="categoryItem hidden">
              <input
                type="radio"
                id="Muu elektroniikka"
                value="Muu elektroniikka"
                name="selectCategory"
              />
              <label for="Muu elektroniikka">Muu elektroniikka</label>
            </div>
          </div>
          <div id="filterMenu" class="categoryFiterMenu menuHidden">
            <h3 class="filterItem hidden">Kunto</h3>
            <div class="filterItem hidden">
              <input
                type="radio"
                id="condition1"
                value="condition1"
                name="selectCondition"
              />
              <label for="condition1">Kunto 1</label>
            </div>
            <div class="filterItem hidden">
              <input
                type="radio"
                id="condition2"
                value="condition2"
                name="selectCondition"
              />
              <label for="condition2">Kunto 2</label>
            </div>
            <div class="filterItem hidden">
              <input
                type="radio"
                id="condition3"
                value="condition3"
                name="selectCondition"
              />
              <label for="condition3">Kunto 3</label>
            </div>
            <div class="filterItem hidden">
              <input
                type="radio"
                id="condition4"
                value="condition4"
                name="selectCondition"
              />
              <label for="condition4">Kunto 4</label>
            </div>
            <h3 class="filterItem hidden">Sijainti</h3>
            <h3 class="filterItem hidden">Hinta</h3>
          </div>
          <h2>Tietokoneet</h2>
          <div id="mainCards"></div>
        </main>
        <div id="navMenuContainer">
          <ul id="navMenu">
            <ul id="navMenuItems" class="hidden">
              <li>
                <i class="fa-regular fa-user"></i
                ><a href="profile.html">Profiili</a>
              </li>
              <li>
                <i class="fa-regular fa-square-plus"></i
                ><a href="">Lisää ilmoitus</a>
              </li>
              <li>
                <i class="fa-regular fa-heart"></i><a href="">Tykkäykset</a>
              </li>
              <li>
                <i class="fa-solid fa-arrow-right-from-bracket"></i
                ><a href="">Kirjaudu ulos</a>
              </li>
            </ul>
          </ul>
        </div>
      </div>
      <footer>
        <h2>Duckyard</h2>
      </footer>
    </div>
  </body>
</html>
